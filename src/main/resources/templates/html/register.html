<script>
    var init = "0";
    var w = 159;
    init = init>0 ? init : 0;
    var now = init;
    var gogo = 0;
    $("#nav li").hover(function(){
        gogo=0;
        var num = $(this).index();
        var cha = num-now;
        cha = cha<0 ? 0-cha : cha;
        var jl = num*w;
        now = num;
        $("#car").animate({left:jl},200*cha);
        $("#nav li").find("a").removeClass("hover",500);
        $(this).find("a").addClass("hover",1000);
    },function(){
        gogo=1;
        var num = $(this).index();
        var jl = w*init;
        setTimeout(function(){
            if(gogo==1){
                $("#car").animate({left:jl},200*num);
                $("#nav li").find("a").removeClass("hover",500);
                $("#nav li:eq("+init+")").find("a").addClass("hover",1000);
                now = init;
            }
        },1000);
    });
</script>

            <dd><label>手<font style="padding-left:45px">机：</font></label><input type="text" name="username" id="username" autocomplete="off" autofocus="autofocus" title="请输入手机号码"/></dd>

        </dl>
    </form>
    <script type="text/javascript">
        var initx = 180;
        var daoshu;
        function getcode(){
            var tel = $("input[name='username']").val();
            var verify = $("input[name='verify']").val();
            $.post("setcode.html",{tel:tel,verify:verify,isreg:1},function(v){
                if(v.status){
                    ui.success('已发送，10分钟内有效');
                    $.post("sendsms.html",{tel:tel,code:v.code},'','json');
                    daoshu = setInterval(function(){
                        if(initx>0){
                            $("#yzm").attr("onclick","").find("font").html(initx+'秒后重获取');
                            initx--;
                        }else{
                            initx = 180;
                            clearInterval(daoshu);
                            $("#yzm").attr("onclick","getcode()").find("font").html('获取验证码');
                        }
                    },1000);
                }else{
                    ui.error(v.info);
                    $(".reloadverify").click();
                }
            },'json');
        }
        $(document)
                .ajaxStart(function(){
                    $("button:submit").addClass("log-in").attr("disabled", true);
                })
                .ajaxStop(function(){
                    $("button:submit").removeClass("log-in").attr("disabled", false);
                });

        function reg() {
            var username = $("#username").val();
            var repassword = $("#repassword").val();
            var password = $("#password").val();
            var email = $("#email").val();
            if(!checkTip(username,'username','请填写手机号码！')){return false};
            if(!checkTip(password,'password','请填写密码！')){return false};
            if(!checkTip(repassword,'repassword','请填写确认密码！')){return false};
            if(!checkTip(email,'email','请填写邮箱！')){return false};
            $.ajax({
                url:'/reg',
                dataType:'text',
                data:{username,password,email},
                success:function (data) {
                   alert('注册成功');
                    setTimeout(function(){
                        window.location.href ="/";
                    },1500);
                }
            })
        }
        $(function(){
            var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
            $( document ).tooltip();
        });
    </script>
